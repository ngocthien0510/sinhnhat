
<html lang="vi"

>
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>
        <title>Happy Birthday</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            // Support hover state for mobile.
            if (false) {
                window.ontouchstart = function () {};
            }
        </script>
        <script
            type="text/javascript"
            src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
        ></script>
        <meta content="clickberry-extension-here" />
    </head>

    <body>
        <link
            href="https://fonts.googleapis.com/css?family=Wendy+One"
            rel="stylesheet"
            type="text/css"
        />
        <div class="pyro">
            <div class="before">
                
            </div>
            <div class="after">

            </div>
            <div class="container">
                <!-- 2. Dòng chữ Happy Birthday
                Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                    <div><span>2</span></div>
                    <div><span>2</span></div>
                </div>
                <div class="avatar">
                    <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                    <img src="../MyBirthday/friend.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                    <!-- 4. Tên của người đó -->
                    <h1 onclick="showMessage()" class="avatar__title">Nguyễn Thị Ngọc</h1>
                    <!-- <h2  class="birthday__title">17/09/2023</h2> -->
                </div>
                
                <!-- 5. Phần nhạc -->
                <!--<audio id="player" autoplay loop>
                    <source src="./music.mp3" type="audio/mp3">
                </audio>  -->
                 <audio id="player" autoplay loop>
                    <source src="./music.mp3" type="audio/mp3">
                </audio>
                <script>
                    var audio = document.getElementById('player');
                    // Chờ cho đến khi trang web được tải xong
                    window.addEventListener('load', function() {
                        var mp3File = './music.mp3';

                        // Gán đường dẫn tệp nhạc cho phần tử audio
                        audio.src = mp3File;
            
                        // Kiểm tra xem phần tử audio đã tồn tại và có thể phát được không
                        var fakeInteraction = function() {
                            audio.play();
                            // Loại bỏ sự kiện tương tác giả lập sau khi sử dụng
                            document.removeEventListener('click', fakeInteraction);
                        };
                
                        // Thêm sự kiện click cho toàn bộ trang web
                        document.addEventListener('click', fakeInteraction);
                   });
                   
               </script>
               
            </div>
        </div>
        <script>
           
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "Chúc cô gái thêm tuổi mới, luôn rạng rỡ và xinh đẹp hơn. Luôn thành công trong cuộc sống. ^.^" , // Nội dung lời nhắn
                    button: {
                        text: "LOVE ❤️️",
                    },
                });
            }
            var setI=setInterval(() => {
                showMessage()
                clearInterval(setI);
            }, 5000);
            
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
